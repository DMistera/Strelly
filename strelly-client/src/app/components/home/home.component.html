<button mat-stroked-button (click)="loginUser()" *ngIf="user==null">
    Login
</button>

<button mat-stroked-button (click)="logoutUser()" *ngIf="user!=null">
    Logout
</button>
<div *ngIf="user!=null">
    {{user.userName}}
</div>
<hr/>
Register temp account
<button mat-stroked-button (click)="registerUser()">
    Register
</button>

<app-login-card></app-login-card>
