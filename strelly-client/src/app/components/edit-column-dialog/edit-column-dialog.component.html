<h1 mat-dialog-title>Edit column</h1>
<form mat-dialog-content (ngSubmit)="closeDialog()" [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Column name</mat-label>
    <input matInput type="text" placeholder="To do" formControlName="name">
    <mat-error *ngIf="form.controls['name'].hasError('required')">
      Column name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-flat-button (click)="closeDialog()" color="accent">Update</button>
</mat-dialog-actions>
