<mat-card>
    <mat-grid-list cols="12">
        <mat-grid-tile mat-card-title [colspan]="1" [rowspan]="1">
            <mat-icon style="color: orangered;">event_note</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile mat-card-title [colspan]="10" [rowspan]="1">
            <div class="title">
                {{task.name}} TaskName
            </div> 
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="editTask()">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteTask()">
                    <mat-icon> delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-grid-tile>

        <mat-grid-tile mat-card-subtitle [colspan]="1" [rowspan]="1"> </mat-grid-tile>
        <mat-grid-tile mat-card-subtitle [colspan]="11" [rowspan]="1">
            <div style="text-align: left; width: 100%; height: 100%;">
                {{"#"+task.id+" created by"}}
                <a class="user-href" href="/tasks/{{task.id}}">
                    {{task.assignees[0]||"User"}}
                </a>
            </div>
            
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
        <mat-grid-tile [colspan]="11" [rowspan]="4">
            <div style="text-align: left; width: 100%; height: 100%;">
                {{task.description}}
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta recusandae, perferendis sunt officia asperiores tenetur aut? Molestiae minus maiores ut a porro.
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
