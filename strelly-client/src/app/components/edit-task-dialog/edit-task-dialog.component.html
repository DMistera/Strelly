<div class="form-wrapper">
  <div class="form-header">
    <div class="item">
      <mat-icon>edit</mat-icon>
    </div>
    <div class="item grow">
      Edit task
    </div>
  </div>  
  <div class="form-content">
    <form mat-dialog-content (ngSubmit)="closeDialog()" [formGroup]="form" style="margin: 0; padding: 0;">
      <mat-form-field appearance="fill" class="full-width" style="margin: 0;">
        <mat-label>Task name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
        <mat-error *ngIf="form.controls['name'].hasError('required')">
            Task name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="full-width" style="margin: 0;">
        <mat-label>Task description</mat-label>
        <textarea matInput type="text" placeholder="Description" formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="form.controls['description'].hasError('required')">
            Task description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="undefined">Cancel</button>
      <button mat-flat-button (click)="closeDialog()" style="background-color: darkcyan; color: white;">Update</button>
    </mat-dialog-actions>
  </div>
</div>
